<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ituan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            animation: fadeInBody 1.5s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #revealButton {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #revealButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #firstPart {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            display: none;
            opacity: 0;
            animation: fadeInMessage 1.5s ease-in forwards;
        }

        #secondPart {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
            display: none;
            opacity: 0;
            animation: fadeInMessage 1.5s ease-in forwards;
            animation-delay: 2s; /* Delay before showing the second part */
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Penasaran Sama "Ituan"?</h1>
    <button id="revealButton">Klik untuk Tau Apa Itu "Ituan"</button>
    <p id="firstPart">"Teman"</p>
    <p id="secondPart">"Tapi kalu lebih dari teman, lebih bagus ðŸ˜…"</p>

    <script>
        document.getElementById('revealButton').onclick = function() {
            var firstPart = document.getElementById('firstPart');
            var secondPart = document.getElementById('secondPart');

            firstPart.style.display = 'block';
            setTimeout(function() {
                secondPart.style.display = 'block';
            }, 1500); // Delay in milliseconds (1500ms = 1.5 seconds)
        }
    </script>

</body>
</html>
